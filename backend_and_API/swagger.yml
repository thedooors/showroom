                description: Creation/Update timestamp of the content record

    put:
      operationId: shows.update
      tags:
        - Shows
      summary: Update a content
      description: Update a content
      parameters:
        - name: content_id
          in: path
          description: Id the content to update
          type: integer
          required: True
        - name: content
          in: body
          schema:
            type: object
            properties:
              year:
                type: string
                description: Year of the content
              title:
                type: string
                description: Title of the content
              restrict:
                type: string
                description: Restriction age of the content
              selectservice:
                type: string
                description: Streaming service of the content
              season:
                type: string
                description: Season of the content
              duration:
                type: string
                description: duration of the content
              rating:
                type: string
                description: rating of the content
              kp_rating:
                type: string
                description: kp_rating of the content
              imdb_rating:
                type: string
                description: imdb_rating of the content
              description:
                type: string
                description: description of the content
              background:
                type: string
                description: background of the content
              poster:
                type: string
                description: poster of the content
              whenontv:
                type: string
                description: whenontv of the content
      responses:
        200:
          description: Successfully updated content
          schema:
            properties:
              content_id:
                type: string
                description: Id of the content in the database
              year:
                type: string
                description: Year of the content
              title:
                type: string
                description: Title of the content
              restrict:
                type: string
                description: Restriction age of the content
              selectservice:
                type: string
                description: Streaming service of the content
              season:
                type: string
                description: Season of the content
              duration:
                type: string
                description: duration of the content
              rating:
                type: string
                description: rating of the content
              kp_rating:
                type: string
                description: kp_rating of the content
              imdb_rating:
                type: string
                description: imdb_rating of the content
              description:
                type: string
                description: description of the content
              background:
                type: string
                description: background of the content
              poster:
                type: string
                description: poster of the content
              whenontv:
                type: string
                description: whenontv of the content
              timestamp:
                type: string
                description: Creation/Update timestamp of the content record

    delete:
      operationId: shows.delete
      tags:
        - Shows
      summary: Delete a content from the shows list
      description: Delete a content
      parameters:
        - name: content_id
          in: path
          type: integer
          description: Id of the content to delete
          required: true
      responses:
        200:
          description: Successfully deleted a content
  
